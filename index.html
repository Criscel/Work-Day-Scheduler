<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">

        <div class="row time-block" id="9am">
            <div class="col-1 hour">09:00</div>
            <textarea data-hour="9" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="10am">
            <div class="col-1 hour">10:00</div>
            <textarea data-hour="10" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="11am">
            <div class="col-1 hour">11:00</div>
            <textarea data-hour="11" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="12pm">
            <div class="col-1 hour">12:00</div>
            <textarea data-hour="12" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="13pm">
            <div class="col-1 hour">13:00</div>
            <textarea data-hour="13" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="14pm">
            <div class="col-1 hour">14:00</div>
            <textarea data-hour="14" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="15pm">
            <div class="col-1 hour">15:00</div>
            <textarea data-hour="15" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        
        <div class="row time-block" id="16pm">
            <div class="col-1 hour">16:00</div>
            <textarea data-hour="16" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="17pm">
            <div class="col-1 hour">17:00</div>
            <textarea data-hour="17" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="18pm">
            <div class="col-1 hour">18:00</div>
            <textarea data-hour="18" class="col-10 schedule"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
